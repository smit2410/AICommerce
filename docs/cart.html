<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Amazon Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f2;
            display: flex;
            justify-content: center;
            padding-top: 30px;
        }

        .container {
            background-color: #fff;
            width: 80%;
            max-width: 900px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: normal;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .yellow-button {
            background-color: #ffd814;
            color: #111;
            border: 1px solid #fcd200;
            border-radius: 3px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
        }

        button {
            background-color: #e7e9ec;
            color: #111;
            border: 1px solid #adb1b8;
            border-radius: 3px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Amazon Cart is empty</h1>
        <p>Shop today's deals</p>
        <a href="signin.html" class="yellow-button">Sign in to your account</a>
        <button>Sign up now</button>
    </div>
</body>
</html>
